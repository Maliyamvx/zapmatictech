name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: |
          # Check for yarn first (project preference)
          if command -v yarn >/dev/null 2>&1; then
            if [ -f yarn.lock ]; then
              echo "yarn.lock found -> running yarn install --frozen-lockfile"
              yarn install --frozen-lockfile
            else
              echo "no yarn.lock -> running yarn install"
              yarn install
            fi
          # Fallback to npm
          elif [ -f package-lock.json ]; then
            echo "package-lock.json found -> running npm ci"
            npm ci
          else
            echo "no lock file found -> running npm install"
            npm install
          fi

      - name: Run tests
        run: |
          if command -v yarn >/dev/null 2>&1; then
            yarn test --passWithNoTests || echo "Tests failed or not found, continuing..."
          else
            npm test -- --passWithNoTests || echo "Tests failed or not found, continuing..."
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: npx semantic-release