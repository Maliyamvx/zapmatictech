name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies (prefer npm ci)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> running npm ci"
            npm ci
          else
            echo "no package-lock.json -> generating lockfile for this run and running npm ci"
            npm i --package-lock-only
            npm ci
          fi

      - name: Run tests
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # persist-credentials true only necessary if you plan to push changes from the runner
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies for publish (prefer npm ci)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> running npm ci"
            npm ci
          else
            echo "no package-lock.json -> generating lockfile for this run and running npm ci"
            npm i --package-lock-only
            npm ci
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: npm publish
